<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ma Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <input type="text" id="ecran" disabled>

        <div class="boutons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operateur">+</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operateur">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operateur">x</button>

            <button class="btn">0</button>
            <button class="btn">C</button>
            <button class="btn egal">=</button>
        </div>
    </div>

    <div class="historique">
        <h3>Historique</h3>
        <ul id="historique-list"></ul>
        <button id="vider-historique">Vider l'historique</button>
    </div>    

    <script type="module" src="script.js"></script>

</body>
</html>
